<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="plays">
        <div id="player">
            <img id="box_player" src="">
            <p id="player_score">Player: 0</p>
        </div>
        <div id="cpu">
            <img id="box_cpu" src="">
            <p id="cpu_score">Computer: 0</p>
        </div>
    </div>
    <div id="display">
        <h2 id="results">First to 5 Wins!</h2>
    </div>
    <div class="buttons">
        <button id="Rock"></button>
        <button id="Paper"></button>
        <button id="Scissors"></button>
     </div>
    <div id="footer">
        <p>Copyright Â© 2021 sjofrem</p>
    </div>

</body>
</html>
